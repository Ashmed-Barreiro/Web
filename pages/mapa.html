<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalunya Sostenible</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/mapa.css" />
    <link rel="icon" href="../assets/img/favicon.ico" type="image/png" />
    <link rel="icon" href="../assets/img/favicon.ico" type="image/png" />
    <script src="../controllers/compartit.js" defer></script>
    <script src="/controllers/mapa.js" defer></script>
  </head>
  <body>
    <div id="cabecera"></div>
    <div class="contenidor pb-0">
      <!--TODO: cerca-->
       <div id="dades_municipi">
        <section class="intro-municipi">
          <div>
            <h3 id="nom">Municipi:</h3>
          </div>

          <div class="">
            <h2 id="poblacio">Població:</h2>
          </div>
        </section>
      <div class="contenidor-mapa">
        <div id="mapa"></div>
        <div id="list-municipis"></div>
      </div>

        <section class="info-detall-municipi">
          <h3 id="title-consum">Consum domèstic per càpita:</h3>

          <div class="info-totals">
            <div class="info-box">
              <i class="fa-solid fa-water"></i>
              <h5 id="aigua"><i class="fas fa-tint"></i> Consum d'aigua:</h5>
            </div>

            <div class="info-box">
              <i class="fa-solid fa-plug"></i>
              <h5 id="energia">
                <i class="fas fa-bolt"></i> Consum d'energia:
              </h5>
            </div>

            <div class="info-box">
              <i class="fa-solid fa-recycle"></i>
              <h5 id="residus"><i class=""></i> Residus:</h5>
              <p id="totales"></p>
              <p id="resid"></p>
            </div>
          </div>
        </section>

        <section id="proximitat">
          <h3>Comerços de proximitat al municipi:</h3>
        </section>
      </div>
    </div>
    <div id="footer"></div>
    <script
      src="https://kit.fontawesome.com/d9dc805a20.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
