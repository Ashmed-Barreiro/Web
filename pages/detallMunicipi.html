<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="/controllers/compartit.js" defer></script>
     <link rel="stylesheet" href="/styles/styles.css" />
          <link rel="stylesheet" href="/styles/detallMunicipi.css" />
    <link
      rel="icon"
      href="../assets/img/favicon.ico"
      type="image/png"
    />
    <script src="/controllers/detallMunicipi.js" defer></script>
    <title>Detall Municipi</title>
</head>
<body>
  <div id="cabecera"></div>

<div class="contenidor">

  <section class="intro-municipi">
  <div class="municipi-info">
    <h3 id="nom">Municipi:</h3>
    <h4 id="comarca">Comarca:</h4>
    <h4 id="poblacio">Població:</h4>
  </div>
</section>


  <section class="intro-municipi consum-percapita">
  <div class="municipi-info">
    <h3 id="title-consum">Consum domèstic per càpita</h3>
    <h4 id="aigua">Consum d'aigua: ...</h4>
    <h4 id="energia">Consum d'energia: ...</h4>
    <h4 id="residus">Residus:</h4>
    <p id="totales"></p>
    <p id="resid"></p>
  </div>
</section>

<section class="info-comersos">
  <h3 class="titol-apartat">Comerços de proximitat al municipi:</h3>
  <div id="grid-proximitat" class="scroll-horizontal"></div>
</section>

<section class="info-comarques">
  <h3 class="titol-apartat">Municipis de la mateixa comarca:</h3>
  <div id="list-comarcas"></div>
</section>

</div>
 
<div id="footer"></div>
    <script
      src="https://kit.fontawesome.com/d9dc805a20.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
