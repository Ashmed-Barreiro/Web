<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="/controllers/compartit.js" defer></script>
     <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="icon"
      href="../assets/img/favicon.ico"
      type="image/png"
    />
    <script src="/controllers/detallMunicipi.js" defer></script>
    <title>Detall Municipi</title>
</head>
<body>
  <div id="cabecera"></div>

<div class="contenidor" id="card-general">

  <section>

    <div >
      <h3 id="nom">Municipi:</h3>
    </div>

    <div class="">
      <h2 id="comarca"><i class="fas fa-map-marker-alt"></i> Comarca:</h2>

      <h2 id="poblacio"><i class="fas fa-users"></i> Població:</h2>
    </div>

  </section>

  <section class="info-detall-municipi">

    <h3>Consum domèstic per càpita:</h3>

    <div class="grup">
    <div class="info-box titol-animat">
      <i class="fa-solid fa-water"></i>
      <h5 id="aigua"><i class="fas fa-tint"></i> Consum d'aigua: </h5>
    </div>

    <div class="info-box titol-animat">
      <i class="fa-solid fa-plug"></i>
      <h5 id="energia"><i class="fas fa-bolt"></i> Consum d'energia: </h5>
    </div>

      <div class="info-box titol-animat">
        <i class="fa-solid fa-recycle"></i> 
        <h5 id="residus"><i class=""></i> Residus:</h5>
        <p id="totales"></p>
        <p id="resid"></p>
    </div>
    </div>

  </section>

  <section id="proximitat">
    <h3>Comerços de proximitat al municipi:</h3>
    
  </section>

  <section>
    <h3> Municipis de la mateixa comarca:</h3>
    <div id="list-comarcas"></div>
  </section>


</div>
 
    
<div id="footer"></div>
    <script
      src="https://kit.fontawesome.com/d9dc805a20.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
