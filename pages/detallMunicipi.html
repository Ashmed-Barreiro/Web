<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/controllers/compartit.js" defer></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/detallMunicipi.css" />
    <link rel="icon" href="../assets/img/favicon.ico" type="image/png" />
    <script src="/controllers/detallMunicipi.js" defer></script>
    <title>Detall Municipi</title>
  </head>
  <body>
    <div id="cabecera"></div>

    <div class="contenidor">
      <section class="intro-municipi tarjeta-border-shadow">
        <div class="titol-tarjeta">
          Municipi:
          <h4 id="nom" class="mb-0 pb-0 f-17 color-principal"></h4>
        </div>
        <div class="titol-tarjeta texto-alineado-centro">
          Comarca:
          <h4
            id="comarca"
            class="mb-0 pb-0 f-17 texto-alineado-centro color-principal"
          ></h4>
        </div>
        <div class="titol-tarjeta texto-alineado-derecha">
          Població:
          <h4
            id="poblacio"
            class="mb-0 pb-0 f-17 texto-alineado-derecha color-principal"
          ></h4>
        </div>
      </section>

      <section class="intro-municipi tarjeta-border-shadow tarjeta-contenidor">
        <div class="titol-tarjeta">Consum domèstic per càpita</div>
        <div class="municipi-info tarjeta-cos">
          <div class="tarjeta-info">
            <i class="fa-solid fa-droplet" style="color: blue"></i>
            <div>
              <div class="titol-tarjeta f-1">Aigua</div>
              <h4 id="aigua"></h4>
            </div>
          </div>

          <div class="tarjeta-info">
            <i class="fa-solid fa-plug" style="color: rgb(206, 191, 30)"></i>
            <div>
              <div class="titol-tarjeta f-1">Energia</div>
              <h4 id="energia"></h4>
            </div>
          </div>

          <div class="tarjeta-info">
            <i class="fa-solid fa-recycle" style="color: rgb(76, 175, 80)"></i>
            <div>
              <div class="titol-tarjeta f-1">Percentatges reciclat</div>
              <h4 id="totales"></h4>
            </div>
          </div>

          <div class="tarjeta-info">
            <i class="fa-solid fa-trash" style="color: rgb(160, 130, 90)"></i>
            <div>
              <div class="titol-tarjeta f-1">Residus per habitant</div>
              <h4 id="resid"></h4>
            </div>
          </div>
        </div>
      </section>

      <section class="info-comersos tarjeta-border-shadow tarjeta-contenidor">
        <div class="titol-tarjeta">Comerços de proximitat al municipi:</div>
        <div id="grid-proximitat" class="scroll-horizontal"></div>
      </section>

      <section class="tarjeta-border-shadow tarjeta-contenidor">
        <div class="titol-tarjeta">Municipis de la mateixa comarca:</div>
        <div id="list-comarcas"></div>
      </section>
    </div>

    <div id="footer"></div>
    <script
      src="https://kit.fontawesome.com/d9dc805a20.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
